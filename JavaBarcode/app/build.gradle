plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'uk.org.okapibarcode:okapibarcode:0.3.3'
    implementation 'com.google.zxing:core:3.5.1'
    implementation 'com.google.zxing:javase:3.5.1'
}

application {
    mainClass = 'io.github.picodotdev.blogbitix.javabarcode.Main'
}


