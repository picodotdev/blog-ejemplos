plugins {
    id 'java'
    id 'application'
}

mainClassName = 'io.github.picodotdev.blogbitix.javajson.Main'

repositories {
    jcenter()
}

dependencies {
    compile "javax.json:javax.json-api:1.1"
    compile "javax.json.bind:javax.json.bind-api:1.0"
    compile "javax.json.bind:javax.json.bind-api:1.0"
    compile "com.google.code.gson:gson:2.8.5"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.8"

    runtime "org.eclipse:yasson:1.0"
    runtime "org.glassfish:javax.json:1.1"
}


