version: '3'
services:
  prometheus:
    image: prom/prometheus
    ports:
    - "9090:9090"
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana
    ports:
    - "3000:3000"
    volumes:
    - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/grafana-datasources.yml
    depends_on:
    - prometheus
